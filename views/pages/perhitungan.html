<div
  id="perhitungan"
  hx-trigger="reload"
  hx-swap="outerHTML"
>

<div class="bg-white rounded-xl shadow p-6">

  <div class="flex justify-between items-center mb-4">
    
    <h1 class="text-xl font-bold">ğŸ“Š Perhitungan Kehadiran</h1>
    <a href="/" class="text-blue-600 hover:underline">â† Dashboard</a>
  </div>

  <table class="w-full text-sm text-center border-collapse">
    <thead class="bg-slate-100">
      <tr>
        <th class="p-2">Nama</th>
        <th class="p-2">Tanggal</th>
        <th class="p-2">Masuk</th>
        <th class="p-2">Pulang</th>
        <th class="p-2">Terlambat</th>
        <th class="p-2">Pulang Cepat</th>
        <th class="p-2">Overtime</th>
        <th class="p-2">Durasi</th>
      </tr>
    </thead>

    <tbody>
      {{ range .Rows }}
      <tr class="border-b hover:bg-slate-50">
        <td class="p-2">{{ .Nama }}</td>
        <td class="p-2">{{ .Tanggal }}</td>
        <td class="p-2">{{ .Masuk }}</td>
        <td class="p-2">{{ .Pulang }}</td>

        <td class="p-2 text-red-600 font-semibold">{{ .Terlambat }}</td>
        <td class="p-2 text-orange-600 font-semibold">{{ .PulangCepat }}</td>
        <td class="p-2 text-green-600 font-semibold">{{ .Lembur }}</td>
        <td class="p-2 font-semibold">{{ .JamKerja }}</td>
      </tr>
      {{ else }}
      <tr>
        <td colspan="8" class="p-6 text-slate-500">
          Tidak ada data perhitungan
        </td>
      </tr>
      {{ end }}
    </tbody>
  </table>

</div>
